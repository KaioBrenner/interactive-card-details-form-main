<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="styles/style.css" />

  <meta name="description" content="Texto para teste KKKKKKKKKK" />
  <title>Frontend Mentor | Interactive card details form</title>
</head>

<body>
  <aside id="cards-side">
    <div id="cards-div">
      <div id="card-front">
        <div id="circles-div">
          <div id="circle"></div>
          <div id="empty-circle"></div>
        </div>
        <div id="card-data">
          <p id="cardNumber">0000 0000 0000 0000</p>
          <div id="name-year">
            <p id="cardName">Jane Appleseed</p>
            <p id="monthYear">
              <span id="cardMonth">00</span>/<span id="cardYear">00</span>
            </p>
          </div>
        </div>
      </div>
      <div id="card-back">
        <p id="cardCvc">000</p>
      </div>
    </div>
  </aside>

  <aside id="form-side">
    <form action="" id="form">
      <div>
        <label for="name">Cardholder Name</label>
        <div class="border">
          <input type="text" placeholder="e.g. Jane Appleseed" name="name" oninput="instaName();checkName();" id="name"
            minlength="12" maxlength="28" class="required" />
        </div>
        <small>Can't be blank</small>
      </div>
      <div>
        <label for="number">Card Number</label>
        <div class="border">
          <!--<input type="text" data-js="cpf" placeholder="e.g. 1234 5678 9123 0000" id="number" oninput="instaNumber()" maxlength="14">-->
          <input type="text" name="number" data-js="number" placeholder="e.g. 1234 5678 9123 0000"
            oninput="instaNumber();checkNumber()" id="number" minlength="19" maxlength="19" class="required" />
        </div>
        <small>You must write all the numbers on the card</small>
      </div>
      <div id="date-cvc">
        <div id="date-div">
          <label for="">Exp. Date (MM/YY)</label>
          <div class="border">
            <!--<input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />-->
            <input type="text" name="month" id="month" placeholder="MM" maxlength="2"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');instaMonth();checkMonthYear()"
              class="required" />
          </div>
          <div class="border">
            <input type="text" name="year" id="year" placeholder="YY"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');instaYear();checkMonthYear()"
              maxlength="2" class="required" />
          </div>
          <small>Can't be blank</small>
        </div>
        <div id="cvc-div">
          <label for="cvc">CVC</label>
          <div class="border">
            <input type="text" name="cvc" id="cvc" placeholder="e.g. 123"
              oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');instaCvc();checkCvc()"
              maxlength="3" class="required" />
          </div>
          <small>Can't be blank</small>
        </div>
      </div>

      <input type="submit" id="submit" value="Confirm" onclick="preventSubmit(); change();" />
    </form>
    <div id="complete-state">
      <img src="images/icon-complete.svg" alt="Ãcone completo" />
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <input type="button" value="Continue" id="goHome" onclick="goHome()" />
    </div>
  </aside>

  <!-- Completed state start -->

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/kaiobrenner/" target="_blank">Kaio Brenner</a>.
  </div>

  <script src="js/script.js"></script>
</body>

</html>
